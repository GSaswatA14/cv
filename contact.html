<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div style="text-align:center">
        <h2>Contact Us</h2>
        <p class="banner-para">Swing by for a cup of coffee, or leave us a message:</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="images/img.jpg">
        </div>
        <div class="column">
          <form action="index.html">
            <label for="fname"> First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname"> Last Name </label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country"> Country </label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
              <option value="india">India</option>
              <option value="bangladesh">Bangladesh</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." rows="10" cols="54"></textarea>
            <input type="submit" value="Submit" action="index.html" class="btn" action>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
